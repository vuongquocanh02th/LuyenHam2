<script>
  function giaiThua(num) {
    if ( n < 0 ) {
      return 'Giai thua khong xac dinh cho so am';
    }
    if ( n === 0 || n === 1 ) {
      return 1;
    }
    let result = 1;
    for ( let i = 2; i <= n; i++ ) {
      result *= i;
    }
    return result;
  }
  let so = parseInt(prompt('Nhap 1 so nguyen'));
  let ketqua = giaiThua(so);
  alert(`Giai thua cua ${so} laf ${ketqua}`);
</script>
