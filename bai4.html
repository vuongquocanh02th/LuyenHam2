<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra ky tu nhap vao phai so khong</title>
</head>
<body onload="ketqua( this.value )">

</body>
</html>
<script>
    function isDigit( char ) {
        return /^[0-9]$/.test( char );
    }

    function ketqua ( kytu ) {
        kytu = prompt('Nhap ky tu bat ky');
        if ( isDigit( kytu ) ) {
            alert( true );
        }else {
            alert( false );
        }
    }
</script>
