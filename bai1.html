<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh binh phuong</title>
</head>
<body onload="tinhbinhphuong(this.value)">

</body>
</html>
<script>
    function tinhbinhphuong(a){
        a = parseInt(prompt('Nhap a'));
        let bp = Math.pow(a, 2);
        alert(bp);
    }

</script>
